<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="card container my-5" style="width: 20%;">       
        <div class="card-body">
            <div class="form-group">
                <h1>Bài tập 1</h1>
                <p id="resultInt" style="width: 300px;background-color:aqua"></p>
            </div>
            
        </div>
    </div>
    
    <div class="card container my-5" style="width: 20%;">       
        <div class="card-body">
            <div class="form-group">
                <h1>Bài tập 2</h1>               
                <input type="text" class="form-control" name="" id="numberx" placeholder="Nhập số x"><br>                
                <input type="text" class="form-control" name="" id="numbern" placeholder="Nhập số n" ><br>
                <button id="btnCalSn" class="btn btn-success">Tính tổng</button>
            </div>
            <div id="resultCalSn"></div>
        </div>
      </div>
      <div class="card container my-5" style="width: 20%;">       
        <div class="card-body">
            <div class="form-group">
                <h1>Bài tập 3</h1>               
                <input type="text" class="form-control" name="" id="number" placeholder="Nhập số"><br>              
                <button id="btnCalFn" class="btn btn-success">Tính giai thừa</button>
            </div>
            <div id="resultCalFn"></div>
        </div>
      </div>
      <div class="card container my-5" style="width: 20%;">       
        <div class="card-body">
            <div class="form-group">
                <h1>Bài tập 4</h1>       
                <div style="width: 100% ;height:auto;background-color:gray;margin:10px 0;">
                    <div id="resultPrintDiv"></div>
                </div>                             
                <button id="btnPrintDiv" class="btn btn-success">Tạo Div</button>
            </div>            
        </div>
      </div>
   
    
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
